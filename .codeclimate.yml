engines:
  stylelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
  markdownlint:
      enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.md"
exclude_paths: [
  "node_modules/**/*"
]